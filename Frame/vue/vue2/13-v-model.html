<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>v-model 获取和设置*表单*元素的值（双向数据绑定）</title>
</head>

<body>
    <!-- 
        1.v-model便捷设置和获取表单元素的值
        2.绑定的数据和表单元素值相互关联
        3.改了一个 另一个跟着改
     -->
    <div id="app">
        <input type="button" value="默认值" @click="setM">
        <input type="text" v-model="message" @keyup.enter="getM">
        <h2>{{message}}</h2>
    </div>
</body>
<script src=" https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            message: "为你写诗"
        },
        methods: {
            setM: function () {
                this.message = "为你写诗";
            },
            getM: function () {
                alert(this.message);
            }

        }

    })
</script>

</html>
