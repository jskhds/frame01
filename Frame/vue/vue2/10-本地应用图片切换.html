<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #app {
        position: relative;
        width: 300px;
        height: 300px;
        margin: 100px auto;
    }

    img {
        position: absolute;
        width: 300px;
        height: 300px;

    }

    .left {
        position: absolute;
        left: 0;
        top: 150px;
        width: 50px;
        height: 50px;

    }

    .right {
        position: absolute;
        right: 0;
        top: 150px;
        width: 50px;
        height: 50px;

    }
</style>

<body>
    <div id="app">
        <h2>本地图片切换</h2>
        <!-- 这句话就是说把数据的地址在这个数组里面 -->
        <img :src="imgArr[index]" alt="">
        <a href="javascript:void(0)" @click="pre" v-show="index!=0">
            <img src="icons/left-arrow.png" class="left">
        </a>
        <a href="javascript:void(0)" @click="next" v-show="index<imgArr.length-1">
            <img src="icons/right-arrow.png" class="right">
        </a>
    </div>

    <script src=" https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imgArr: [
                    "./images/001.jpg",
                    "./images/002.jpg",
                    "./images/003.jpg",
                    "./images/004.jpg",
                    "./images/005.jpg",
                    "./images/006.jpg",
                    "./images/007.jpg",
                    "./images/008.jpg",
                    "./images/009.jpg",

                ],
                index: 0
            },
            methods: {
                next: function () {
                    this.index++;
                },
                pre: function () {
                    this.index--;
                }
            }
        })
    </script>
</body>

</html>
