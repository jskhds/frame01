<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on补充</title>
</head>

<body>
    <!-- 
    1.事件绑定的方法可以写成函数调用的形式 可以传入自定义参数
    2.定义方法时需要定义形参来接收传入的实参
    3.事件的后面跟上.修饰符可以对事件进行修饰
    4. .enter可以限制触发的键为回车
    5.事件修饰符有多种 -->
    <div id=app>
        <input type="button" value="输入数据" @click="log(111,222)">
        <input type="text" @keyup.enter="sayHi">
    </div>

</body>
<script src=" https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script>
    var app = new Vue({
        el: "#app",
        methods: {
            log: function (p1, p2) {
                console.log(p1);
                console.log(p2);

            },
            sayHi: function () {
                alert("你好，吃了没");
            }
        }
    })
</script>

</html>
