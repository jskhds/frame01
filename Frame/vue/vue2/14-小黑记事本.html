<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>罗小黑记事本</title>
    <link rel="stylesheet" href="toodlist.css">
</head>

<body>
    <header>
        <h1>罗小黑记事本</h1>
    </header>
    <section id="todolist">

        <!-- 输入框 -->
        <input class="inputContent" type="text" v-model="inputValue" @keyup.enter="setItem" placeholder="请输入待办事项">
        <!-- 待办事项 -->
        <section class="main">
            <div>
                <ul class="tolistPart">
                    <li class="tolistDetail" v-for="(item,index) in list">
                        {{index+1}} {{item}}
                        <button class="delete" @click="remove(index)">删除</button>
                    </li>
                </ul>
            </div>

        </section>
        <div class="footer">
            <span class="index_left">{{list.length}} todo</span>
            <input type="button" class="clearAll" value="clear" @click="clear">
        </div>
    </section>
    <div class="footer"></div>


</body>
<script src=" https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app = new Vue({
        el: "#todolist",
        data: {
            list: ["快添加你的第一个待办吧"],
            inputValue: ""
        },

        methods: {
            // 输入显示
            setItem: function () {
                this.list.push(this.inputValue);
            },
            // 删除按钮 要传一个参数index
            remove: function (index) {
                this.list.splice(index, 1);
            },
            // 清空
            clear: function () {
                this.list = [];
            }
        }
    })
</script>

</html>
