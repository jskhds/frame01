<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img {
        width: 200px;
        height: 100px;
    }

    .active {
        display: none;
    }
</style>

<body>
    <div id="app">
        <button @click=" toggleActive">切换显示图像</button>
        <img v-bind:src=" imgSrc" :title=" imgTitle" :class="{active:isActive}">
    </div>
    <script src=" https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                imgSrc: "images/001.jpg",
                imgTitle: "图像001",
                isActive: false
            },
            methods: {
                toggleActive: function () {
                    this.isActive = !this.isActive;
                }
            }
        })
    </script>
</body>

</html>
