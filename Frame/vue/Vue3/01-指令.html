<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    img{
        width: 200px;
        height: 200px;
    }
</style>
<body>
    <!-- 
        v-on
        v-for
        v-bind
        v-text
        {{}}
     -->
    <div id="app">
        <!-- 1.加减数字 v-on绑定事件 @ -->
        <button @click="min">-</button>
        <span> {{number}}</span>
        <button @click="add">+</button>
        <br>
        <!-- 2.切换图片、添加水果 v-bind:绑定属性    v-for列表渲染(用 = 连接) -->
        <img :src="src">
        <br>
        <button 
        v-for="item,index in list" 
        @click="changePic(index)">
            {{index+1}}
        </button>
      
      
    </div>
</body>
<script src="https://unpkg.com/vue@next"></script>
<script>
    
    Vue.createApp({
        data(){
            return {               
                number:10,
                src: "../images/002.jpg",
                list:[
                    "../images/001.jpg",
                    "../images/002.jpg",
                    "../images/003.jpg",
                    "../images/004.jpg",
                    "../images/005.jpg",
                    "../images/006.jpg"
                ]
            }
        },
        methods: {
            add() {
                this.number++;
            },
            min() {
                if(this.number>0){
                    this.number--;
                }
              
            },
            changePic(index){
            this.src = this.list[index];
        }
        }
       
    }).mount("#app")

</script>

</html>
